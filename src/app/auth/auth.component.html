<div class="auth_container">
    <div class="form_container">
        <h1>{{ isLoginMode ? 'Sign In' : 'Sign Up' }}</h1>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="auth_form_field">
                <label for="email">Email*</label>
                <input id="email" formControlName="email" />
                <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="error_message">
                    Email is required
                </div>
            </div>
            <div class="auth_form_field">
                <label for="password">Password*</label>
                <input id="password" type="password" formControlName="password" />
                <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="error_message">
                    Password is required
                </div>
            </div>
            <div *ngIf="errorMessage" class="error_message">{{ errorMessage }}</div>
            <button type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Sign In' : 'Sign Up' }}</button>
            <div class="switch_auth_mode_container">
                {{ isLoginMode ? "Don't have an account?" : "Do you already have an account?" }}
                Please, click <button type="button" (click)="onSwitchMode()" class="switch">here</button>!
            </div>
        </form>
    </div>
</div>
