<div class="cart_container">
    <h1>Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th class="count_control">Count</th>
          <th>Price</th>
          <th>Total Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedItems">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td class="count_control">
            <button (click)="updateCartItem(item.id, item.count - 1)" class="control_count_btn">-</button>
            {{ item.count }}
            <button
                (click)="updateCartItem(item.id, item.count + 1)"
                class="control_count_btn product_increase_count"
                [disabled]="item?.stock === item.count"
            >+</button>
          </td>
          <td>{{ item.price }}</td>
          <td>{{ item.price * item.count }}</td>
          <td>
            <button (click)="removeFromCart(item.id)" class="remove_btn">
                <i class="fa fa-times"> </i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button *ngFor="let page of totalPages"
              [class.active]="currentPage === page"
              (click)="changePage(page)">
        {{ page }}
      </button>
    </div>
  </div>
